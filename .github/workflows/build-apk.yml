name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 拉取代码
      uses: actions/checkout@v4
    
    - name: 克隆 llama.cpp
      run: git clone --depth 1 https://github.com/ggerganov/llama.cpp
    
    - name: 设置 JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: 设置 Android SDK
      uses: android-actions/setup-android@v3
    
    - name: 安装 NDK 和 CMake
      run: |
        sdkmanager "ndk;26.1.10909125" "cmake;3.22.1"
        echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV

    - name: 设置 Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '8.2'

    - name: 生成 Gradle Wrapper 并编译
      run: |
        gradle wrapper --gradle-version 8.2
        chmod +x gradlew
        ./gradlew assembleDebug
    
    - name: 上传 APK 文件
      uses: actions/upload-artifact@v4
      with:
        name: WeChatAutoReply
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 90
